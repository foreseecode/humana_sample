// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        minSdkVersion = 22
        compileSdkVersion = 33
        targetSdkVersion = 33
    }
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath("com.android.tools.build:gradle:3.4.2")
        classpath("com.facebook.react:react-native-gradle-plugin")
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

plugins {
    id "org.jetbrains.kotlin.jvm" version "1.8.21"
}

allprojects {
    repositories {
        jcenter()
        mavenLocal()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }

        google()
        maven { url 'https://jitpack.io' }
                maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/foreseecode/public-packages")
            credentials {
                username = System.getenv("GITHUB_USERNAME")
                password = System.getenv("GITHUB_PERSONAL_KEY")
            }
        }

    }
}

// This is a temporary fix caused by using outdated package
// "react-native-reanimated": "^1.0.0-alpha"
// This code should be removed after react-native-reanimated upgrade.
// 
// Build issue description:
//
// FAILURE: Build failed with an exception.
//
// * Where:
// Build file '/node_modules/react-native-reanimated/android/build.gradle' line: 64
//
// * What went wrong:
// A problem occurred configuring project ':react-native-reanimated'.
// > Configuration with name 'compile' not found.
//
// Source: https://github.com/software-mansion/react-native-reanimated/issues/3242
subprojects { subproject ->
        if(project['name'] == 'react-native-reanimated'){
            project.configurations { compile { } }
        }
}

